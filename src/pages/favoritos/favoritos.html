<ion-header>
    <ion-toolbar color="dark">
        <ion-title class="alignTop">
            Favoritos
        </ion-title>
        <button ion-button style="float: right;" icon-only color="dark"   (click)="backHome($event)">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-toolbar> 
</ion-header>


<ion-content>
  <ion-list >
        <button ion-item *ngFor="let list of lista; let i=index" (click)="itemTapped($event, list)">
        {{i+1}}. {{list.title}}  
        </button>
      </ion-list>
</ion-content>
